<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login System</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #dbe9ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background: white;
        width: 330px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #2c3e50;
    }

    input[type="password"] {
        width: 90%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-bottom: 15px;
        transition: 0.2s;
    }

    input[type="password"]:focus {
        outline: none;
        border-color: #3f7ce1;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #3f7ce1;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #2e63b5;
    }

    button:disabled {
        background: #888;
        cursor: not-allowed;
    }

    #msg {
        margin-top: 15px;
        height: 20px;
        color: red;
        font-size: 14px;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Account Login</h2>

    <input type="password" id="password" placeholder="Enter Password">
    <button id="loginBtn" onclick="checkPassword()">Login</button>

    <div id="msg"></div>
</div>

<script>
    let correctPassword = "camtan";

    let attemptsLeft = 3;

    function checkPassword() {
        let enteredPassword = document.getElementById("password").value;
        let msg = document.getElementById("msg");
        let btn = document.getElementById("loginBtn");

        if (attemptsLeft === 0) {
            msg.textContent = "Account Locked.";
            btn.disabled = true;
            return;
        }

        if (enteredPassword === correctPassword) {
            msg.style.color = "green";
            msg.textContent = "Access Granted!";
        } 
        
        else {
            attemptsLeft--;
            msg.style.color = "red";

            if (attemptsLeft > 0) {
                msg.textContent = "Incorrect password. Attempts left: " + attemptsLeft;
            } else {
                msg.textContent = "You are locked out.";
                btn.disabled = true;
            }
        }
    }
</script>
</body>
</html>
